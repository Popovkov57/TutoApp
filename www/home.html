<ion-view view-title="Users">

  <ion-nav-bar class="bar-positive" ng-controller="MainCtrl">


    <ion-nav-buttons side="right">

      <button class="button button-clear ion-person-stalker" ng-click="openModal()">+</button>

    </ion-nav-buttons>

  </ion-nav-bar class="bar-positive">


  <ion-content>

    <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()">
    </ion-refresher>

    <ion-list show-delete="showButton.showDelete" show-reorder="showButton.showReorder">

      <div class="card" collection-repeat="user in users" collection-item-width="'80%'"
      collection-item-height="'19%'">
        <ion-item  class="item item-avatar item-remove-animate" href="#/user/{{user.id}}" on-hold="showButton.showDelete = false; showButton.showReorder = !showButton.showReorder" >

          <img ng-src="{{user.avatarURL}}">
          <h2>{{user.firstname}} {{user.lastname}}</h2>

          <ion-option-button class="button-assertive ion-close-circled" ng-click="delete(user.id)">
          </ion-option-button>

          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(user, $fromIndex, $toIndex)"></ion-reorder-button>

        </ion-item>
      </div>

    </ion-list>

  </ion-content>


</ion-view>
