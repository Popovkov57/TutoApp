<ion-view view-title="Users App">

  <ion-nav-buttons side="right">
    <button class="button button-clear icon-left ion-person-stalker" ng-click="add()">+</button>
  </ion-nav-buttons>

  <ion-content>

    <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()">
    </ion-refresher>

    <ion-list>

      <ion-item item="item"  ng-repeat="user in users track by $index" href="#/user/{{user.id}}" class="item item-avatar item-button-right item-remove-animate">

        <img ng-src="{{user.avatarURL}}">
        <h2>{{user.firstname}} {{user.lastname}}</h2>
        <p><strong>Adresse</strong><br/>
          {{user.city}}<br />
          {{user.street}}
        </p>

        <ion-option-button class="button-assertive" ng-click="delete(user.id)">
          Delete
        </ion-option-button>

      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
