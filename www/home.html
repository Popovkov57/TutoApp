<ion-view>

  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button button-icon icon ion-ios7-minus-outline" ng-click="data.showDelete = !data.showDelete"></button>
    </div>
    <h1 class="title">User App</h1>
    <div class="buttons">
      <button class="button button-clear icon-left ion-person-stalker" ng-click="add()">+</button>
    </div>
  </ion-header-bar>

  <ion-content>

    <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()">
    </ion-refresher>

    <ion-list show-delete="data.showDelete">

      <ion-item item="item"  ng-repeat="user in users track by $index" href="#/user/{{user.id}}" class="item item-avatar item-button-right item-remove-animate">

        <img ng-src="{{user.avatarURL}}">
        <h2>{{user.firstname}} {{user.lastname}}</h2>
        <p><strong>Adresse</strong><br/>
          {{user.city}}<br />
          {{user.street}}
        </p>

        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(user)">
        </ion-delete-button>

      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
