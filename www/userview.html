<ion-view view-title="{{user.firstname}}">

  <ion-nav-bar class="bar-positive">

    <ion-nav-back-button>
    </ion-nav-back-button>

  </ion-nav-bar>

  <ion-content>

    <div class="list card">

      <div class="item item-avatar">

        <img ng-src="{{user.avatarURL}}"><h2>{{user.firstname}} {{user.lastname}}</h2>

      </div>

      <a class="item item-icon-left assertive" href="#">
        <p><strong>Adresse</strong><br/>
          {{user.city}}<br />
          {{user.street}}
        </p>
      </a>

    </div>

  </ion-content>
</ion-view>
