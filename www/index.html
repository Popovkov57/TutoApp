<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="serviceApp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
          <div ng-controller="usersCtrl">
            <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()">
            </ion-refresher>
            <div class="button-bar">
              <button class="button button-outline button-outline button-block button-positive icon-left ion-person-stalker" ng-click="add()">Add user</button>
              <button class="button button-outline button-outline button-block button-positive" ng-click="refresh()">Refresh list</button>
            </div>
            <div class="list">
                  <a class="item item-avatar" href="#" ng-repeat="user in users track by $index">
                     <img src="{{user.avatarURL}}">
                      <h2>{{user.firstname}} {{user.lastname}}</h2>
                      <p>
                          <strong>Adresse</strong><br/>
                          {{user.city}}<br />
                          {{user.street}}
                      </p>

                  </a>
              </div>

          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
