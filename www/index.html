<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>

  </head>
  <body ng-app="serviceApp">

    <ion-pane>

      <ion-nav-view></ion-nav-view>

    </ion-pane>

    <script id="modal-user.html" type="text/ng-template">
      <div class="modal" ng-controller= "ModalAddUserCtrl">
        <ion-header-bar class="bar-positive">
          <div class="buttons">
            <button class="button button-clear ion-close-circled" ng-click="closeModal()"></button>
          </div>
          <h1 class="title">Add Gypsy</h1>
        </ion-header-bar>

        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Firstname</span>
              <input type="text" ng-model="user.firstname">
            </label>

            <label class="item item-input">
              <span class="input-label">Lastname</span>
              <input type="text" ng-model="user.lastname">
            </label>
          </div>

          <button class="button button-full button-positive" ng-click="modalAddUser(user);closeModal()">Add</button>

        </ion-content>
      </div>
    </script>

  </body>
</html>
